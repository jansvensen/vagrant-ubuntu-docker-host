version: '2.2'

services:

  # elkstack
  elkstack:
    container_name: elkstack
    image: sebp/elk
    ports:
      - "5601:5601"
      - "9200:9200"
      #- "5044:5044"

  # splunk
  splunk:
    container_name: splunk
    image: splunk/splunk
    ports:
      - "8000:8000"
      - "8088:8088"
    environment:
      SPLUNK_PASSWORD: "ThisIsMyMagicPassword"
      SPLUNK_START_ARGS: "--accept-license"

  # mongodb
  mongodb:
    container_name: mongodb
    image: "mongo:5.0"
    volumes:
      - "mongodb_data:/data/db"
    restart: "on-failure"

  # elasticsearch
  elasticsearch:
    container_name: elasticsearch
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true"
      bootstrap.memory_lock: "true"
      discovery.type: "single-node"
      http.host: "0.0.0.0"
      action.auto_create_index: "false"
    image: "docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2"
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
      - "es_data:/usr/share/elasticsearch/data"
    restart: "on-failure"

  # graylog
  graylog:
    container_name: graylog
    image: "graylog/graylog:3.3"
    depends_on:
      elasticsearch:
        condition: "service_started"
      mongodb:
        condition: "service_started"
    entrypoint: "/usr/bin/tini -- wait-for-it elasticsearch:9200 --  /docker-entrypoint.sh"
    environment:
      GRAYLOG_NODE_ID_FILE: "/usr/share/graylog/data/config/node-id"
      GRAYLOG_PASSWORD_SECRET: yMU9CTZ1L1I4L6SOG6II5WRe5FMY4EeGnk0HHIniUFkcujBPSTLR4Y6wdrtyMs5oDb2xDJreKR9OY1JQaq9BX84pJKrvReCf
      GRAYLOG_ROOT_PASSWORD_SHA2: bdc793fbb7b46ab80935dc962cc09e4df8622951393dbe33cfc918c8736e03ff
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9000"
      GRAYLOG_HTTP_EXTERNAL_URI: "http://localhost:9000/"
      GRAYLOG_ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      GRAYLOG_MONGODB_URI: "mongodb://mongodb:27017/graylog"
      # To make reporting (headless_shell) work inside a Docker container
      GRAYLOG_REPORT_DISABLE_SANDBOX: "true"
    ports:
    - "5044:5044/tcp"   # Beats
    - "5140:5140/tcp"   # Syslog TCP
    - "5140:5140/udp"   # Syslog UDP
    - "5555:5555/tcp"   # RAW TCP
    - "5555:5555/udp"   # RAW TCP
    - "9000:9000/tcp"   # Server API
    - "12201:12201/tcp" # GELF TCP
    - "12201:12201/udp" # GELF UDP
    - "13301:13301/tcp" # Forwarder data
    - "13302:13302/tcp" # Forwarder config
    volumes:
      - "graylog_data:/usr/share/graylog/data/data"
      - "graylog_journal:/usr/share/graylog/data/journal"
    restart: "on-failure"

# volumes    
volumes:
  mongodb_data:
  es_data:
  graylog_data:
  graylog_journal: